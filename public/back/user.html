<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- 左侧侧边栏 -->
  <div class="it_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马28期</a>
    </div>
    <!-- 用户信息 -->
    <div class="user">
      <img src="images/别让我走.Never.Let.Me.Go.Ep06.Chi_Jap.HDTVrip.1280X720-ZhuixinFan_20181013164138.JPG" alt="">
      <p>超级管理员</p>
    </div>
    <!--导航  -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="active">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
<!-- 右侧主体 -->
  <div class="it_main">
    <!-- 头部 -->
    <div class="it_top">
      <a href="#" class="pull-left menu" ><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right logout" ><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="it_content">
      <!-- 路径导航 -->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">用户管理</li>   
        </ol>
        <div class="content">
          <table class="table table-bordered table-hover" >
            <thead>
              <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>手机号</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
    </div>
  </div>

 
      <div class="modal fade" id="logoutModal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutbtn">退出</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


<script type="text/html" id="tmp">
  {{each rows v i}}
  <tr>

      <td>{{i+1}}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile }}}</td>
      <td>{{v.isDelete===1? "正常" : "禁用"}}</td>
      <td>
        {{if v.isDelete===1}}
        <button class="btn btn-danger">禁用</button>
        {{else}}
        <button class="btn btn-success">启用</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
</script>








  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <!-- 检查登录状态 -->
  <script src="js/check_login.js"></script>
  <script src="js/common.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
