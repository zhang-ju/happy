<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- 左侧侧边栏 -->
  <div class="it_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马28期</a>
    </div>
    <!-- 用户信息 -->
    <div class="user">
      <img src="images/别让我走.Never.Let.Me.Go.Ep06.Chi_Jap.HDTVrip.1280X720-ZhuixinFan_20181013164138.JPG" alt="">
      <p>超级管理员</p>
    </div>
    <!--导航  -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" >
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
<!-- 右侧主体 -->
  <div class="it_main">
    <!-- 头部 -->
    <div class="it_top">
      <a href="#" class="pull-left menu" ><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right logout" ><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="it_content">
      <!-- 路径导航 -->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">分类管理</li>   
            <li class="active">二级分类</li>   
        </ol>
        <button class="btn btn-default" id="addBtn">添加分类</button>
        <table class="table table-bordered btn-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>女士馆</td>
              <td>	阿萨德2</td>
              <td>户外馆</td>
            </tr>
          </tbody>



        </table>
        <div class="text-right">
          <ul id="secpaginator"></ul>
        </div>
    </div>
  </div>

 

  <!-- 添加模态框 -->
  <div class="modal fade" id="secModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                          请选择一级分类
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" >
                          <li ><a  tabindex="-1" href="#">花火</a></li>
                          
                        </ul>
                    </div>
                  </div>
                      
                  <div class="form-group">
                    <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
                  </div>
                  <div class="form-group">
                    <button class="btn btn-default">上传图片</button>
                  </div>
                  <div class="form-group">
                    <img src="images/别让我走.Never.Let.Me.Go.Ep06.Chi_Jap.HDTVrip.1280X720-ZhuixinFan_20181013183348.JPG" alt="">
                  </div>
                      
                   
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary" id="submitAdd">添加</button>
                </div>
      
              </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  <!-- 退出模态框 -->
      <div class="modal fade" id="logoutModal">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
              </div>
              <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutbtn">退出</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->





<script type="text/html" id="secTmp">
{{each rows v i}}
  <tr>
      <td>{{i+1+(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td><img src="{{v.brandLogo}}" alt=""></td>
  </tr>

{{/each}}

</script>





  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <!-- 检查登录状态 -->
  <script src="js/check_login.js"></script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>
</body>
</html>
